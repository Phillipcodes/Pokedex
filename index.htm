<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="PokeColorbackground.css" />
    <script src="scrips.js"></script>
    <link rel="icon" type="image/x-icon" href="./icon/star.png">
    <title>Pokédex</title>
  </head>
  <body id="body" class="" onload="init()">
    <div class="body-mobile">

    <div
      id="single_card_background"
      class="single-card-background d-none"
      onclick="closePokemonCard()"
    ></div>
    <header id="header">
      <nav>
     
        <div class="d-flex-space-btw">
          
          <h1>Pokédex</h1>
          <div class="padding">
            <input type="text" placeholder="Search.." id="search" required oninput="searchPokemonName()"/>
          </div>
          
          
        </div>
      
        <div id="number-selection">
          <div class="label" for="number">Choose a number:</div>
          <select id="number-select">
            <option value="19">Base</option>
            <option value="33">32</option>
            <option value="65">64</option>
            <option value="1001">all</option>
            
           
          </select>
          <button onclick="confirmNumber()">Confirm</button>
          <div id="current-load-value">
            <span> Current load value :  </span>  <div class="center-number" id="current-load-value-number">Base</div> <span id="estimated_load_time"> Estimated load time: 5-15 seconds~</span>
          </div>
        </div>
      </nav>
    </header>

     
      <div class="single-pokemon-card-container" id="single_pokemon_card_container">
     
      </div>
    
      <div class="max-width">
        <section id="main_content" class="main-content">
        </section>
        
      </div>
      
      <div id="btn-container" class="btn-container">
        <div class="btn-container-child">
        <div class="loading_spiner_Btn"><span id="load_more_span">Load more</span>
          <img src="pokeball2.png" id="btn" onclick="loadMorePokemon()" alt="">
        <div id="animation" class="btn">
        </div>
        <div id="text_animation"></div></div>
        <div class="anchor">
          <a href="#header">
       <img  src="./icon/arrowup.png" alt="">
      </a>
      </div>
    </div>
    </div>
  </div>
    
  </body>
</html>
