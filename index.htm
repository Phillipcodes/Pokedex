<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="PokeColorbackground.css" />
    <script src="scrips.js"></script>
    <link rel="icon" type="image/x-icon" href="./icon/star.png">
    <title>Pokédex</title>
  </head>
  <body id="body" class="" onload="init()">

    <div
      id="single_card_background"
      class="single-card-background d-none"
      onclick="closePokemonCard()"
    ></div>
    <header id="header">
      <nav>
        <div class="d-flex-space-btw">
          <h1>Pokédex</h1>
          <div>
            
            <input type="text" placeholder="Search.." id="search" required oninput="searchPokemonName()"/>
          </div>
          
          
        </div>
      </nav>
    </header>

     
      <div class="single-pokemon-card-container" id="single_pokemon_card_container">
     
      </div>
    
      <div class="max-width">
        <section id="main_content" class="main-content">
        </section>
        
      </div>
      
      <div id="btn-container" class="btn-container">
        <span id="load_more_span">Load more</span>
        <img src="pokeball2.png" id="btn" onclick="loadMorePokemon()" alt="">
      <div id="animation" class="btn">
        
      </div>
      <div id="text_animation"></div>
    </div>

  </body>
</html>
